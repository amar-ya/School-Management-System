spring.application.name=School-Management-System


spring.datasource.url=jdbc:mysql://localhost:3306/School_Management_System


spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

server.web.error.include-message=always

server.web.error.include-stacktrace=always